  <body>
    <div class="container">
      <header class="header">
        <!-- LOGO -->
        <div class="header__logo">
          <img
            src="./images/logo.webp"
            alt="Stream Star Logo"
            class="header__logo"
          />
        </div>
        <!-- NAVIGATION -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#">
                <img
                  src="./images/nav-1.png"
                  alt="profile picture"
                  class="nav__profile"
                />
              </a>
            </li>

            <li class="nav__item">
              <a href="#"><i class="fa-solid fa-house-chimney"></i></a>
            </li>
            <li class="nav__item">
              <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </li>
            <li class="nav__item">
              <a href="#"><i class="fa-solid fa-user"></i></a>
            </li>
            <li class="nav__item">
              <a href="#"><i class="fa-solid fa-video"></i></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="hero__banner"></div>
          <div class="hero__overlay"></div>
          <div class="hero__content">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illo,
              voluptas.
            </p>
          </div>
        </section>
        <section class="collection">z</section>
